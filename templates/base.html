<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Online Ticketing System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
      <div class="logo">Online Ticketing System</div>
      <div class="nav-links">
        <a href="javascript:void(0);" class="register" onclick="showPlaceholder()">Register</a>
        <a href="javascript:void(0);" class="login" onclick="showPlaceholder()">Sign In</a>
      </div>
    </div>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- 页脚 -->
    <footer>
      <p>© 2024 Online Ticketing System. All Rights Reserved.</p>
      <p>
        If you have any questions, please contact us at
        <a href="mailto:support@ticketsystem.com">support@yoobeestudent.ac.nz</a>
      </p>
    </footer>

    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
