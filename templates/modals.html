<!-- 登录模态框 -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('login')">&times;</span>
    <h2>{{ _('Login') }}</h2>
    <form id="loginForm">
      <label for="loginUsername">{{ _('Username:') }}</label>
      <input type="text" id="loginUsername" name="username" required />
      <label for="loginPassword">{{ _('Password:') }}</label>
      <input type="password" id="loginPassword" name="password" required />
      <button type="submit">{{ _('Login') }}</button>
    </form>
    <div id="loginMessage"></div>
  </div>
</div>

<!-- 注册模态框 -->
<div class="modal" id="registerModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('register')">&times;</span>
    <h2>{{ _('Register') }}</h2>
    <form id="registerForm">
      <label for="registerUsername">{{ _('Username:') }}</label>
      <input type="text" id="registerUsername" name="username" required />
      <label for="registerEmail">{{ _('Email:') }}</label>
      <input type="email" id="registerEmail" name="email" required />
      <label for="registerPassword">{{ _('Password:') }}</label>
      <input type="password" id="registerPassword" name="password" required />
      <label for="registerConfirmPassword">{{ _('Confirm Password:') }}</label>
      <input type="password" id="registerConfirmPassword" name="confirmPassword" required />
      <button type="submit" id="registerButton" disabled>{{ _('Register') }}</button>
    </form>
    <div id="registerMessage"></div>
  </div>
</div>

<!-- 设置模态框 -->
<div class="modal" id="settingsModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('settings')">&times;</span>
    <h2>{{ _('User Information Settings') }}</h2>
    <form id="settingForm">
      <label for="settingsEmail">{{ _('Email:') }}</label>
      <input type="email" id="settingsEmail" name="email" value="{{ current_user.email }}" required />
      <label for="settingsCurrentPassword">{{ _('Current Password:') }}</label>
      <input type="password" id="settingsCurrentPassword" name="current_password" required />
      <label for="settingsNewPassword">{{ _('New Password:') }}</label>
      <input type="password" id="settingsNewPassword" name="new_password" />
      <label for="settingsConfirmPassword">{{ _('Confirm New Password:') }}</label>
      <input type="password" id="settingsConfirmPassword" name="confirm_password" />
      <button type="submit" id="save_settings" disabled>{{ _('Save Settings') }}</button>
    </form>
    <div id="settingMessage"></div>
  </div>
</div>

<!-- 购票成功的模态框 -->
<div class="modal" id="successModal">
  <div class="modal-content">
      <span class="close" onclick="closeModal('successModal')">&times;</span>
      <h2>{{ _('Success') }}</h2>
      <p>{{ _('Your ticket purchase was successful!') }}</p>
      <button class="primary-button" onclick="closeModal('successModal')">{{ _('OK') }}</button>
  </div>
</div>

<!-- 语言切换的模态框 -->
<div class="modal" id="languageModal">
  <div class="modal-content">
      <span class="close" onclick="closeModal('languageModal')">&times;</span>
      <h2>{{ _('Select Language') }}</h2>
      <p>{{ _('Please choose your preferred language:') }}</p>
      <button class="primary-button" onclick="setLanguage('en')">{{ _('English') }}</button>
      <button class="primary-button" onclick="setLanguage('mi')">{{ _('Māori') }}</button>
  </div>
</div>
